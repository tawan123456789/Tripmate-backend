version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tripmate-postgres
    environment:
      POSTGRES_USER: tripmate
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: tripmate
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: tripmate-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
  minio:
    container_name: tripmate-minio
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopassword
    volumes:
      - minio_data:/data
    command: server --address ":9000" --console-address ":9001" /data
    restart: always



  prisma-studio:
    image: node:20-alpine
    working_dir: /app
    environment:
      DATABASE_URL: "postgresql://tripmate:supersecret@161.246.5.236:5432/tripmate?schema=public"
    command: >
      sh -lc "
        npm init -y &&
        npm i -D prisma &&
        npx prisma db pull &&
        npx prisma studio --port 5555 --hostname 0.0.0.0
      "
    ports:
      - "127.0.0.1:5555:5555"
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped

    
volumes:
  db_data:
  minio_data:
  
